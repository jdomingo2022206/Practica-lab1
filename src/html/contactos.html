<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/contactos.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
    <h1>Now more united than ever</h1>
    <span>All your contacts in one place.</span>
    </header>

    <div class="container indigo topBotomBordersIn">
    <a href="#All">ALL</a>
    <a href="#Favorite">FAVORITE</a>
    <a href="#New">NEW</a>
    <a href="#Delete">DELETE</a>
    <a href="#Contact">CONTACT</a>
    </div>

    <section id="All">
    <div class="container blue">
        
    </div>
    </section>

    <section id="Favorite">
    <div class="container cyan">
        
    </div>
    </section>

    <section id="New">
    <div class="container teal">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    </section>

    <section id="Delete">
    <div class="container green">
    
    </div>
    </section>

    <section id="Contact">
    <div class="container lightGreen">
    
    </div>
    </section>

    <footer>
    <span>StyleShit (C) All rights Reserved</span>
    </footer>
    <script src="./../js/contactos.js"></script>
</body>
</html>
